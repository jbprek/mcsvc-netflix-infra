version: '3'
services:

  #Eureka Service
  discovery:
    container_name: mcsvc-eureka-service
    image: mcsvc-infra-eureka-service:latest
    ports:
      - "8761:8761"
    environment:
      - EUREKA_HOST=mcsvc-eureka-service

  #Spring cloud config server
  configservice:
    container_name: mcsvc-config-service
    image: mcsvc-infra-config-service:latest
    ports:
      - "8888:8888"
    depends_on:
      - gogs
      - discovery
    environment:
      - EUREKA_HOST=mcsvc-eureka-service
      - GIT_URL=${GIT_URL}
      - GIT_USERNAME=${GIT_USERNAME}
      - GIT_PASSWORD=${GIT_PASSWORD}
    restart: on-failure

  constants-service:
    container_name: mcsvc-util-constants-service
    image: mcsvc-util-constants-service:latest
    ports:
      - "8080:8080"
    depends_on:
      - configservice
    environment:
      - EUREKA_HOST=mcsvc-eureka-service
    restart: on-failure

volumes:
  gogs-data:
    external: true




