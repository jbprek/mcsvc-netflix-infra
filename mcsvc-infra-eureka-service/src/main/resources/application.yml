server:
  port: 8761

management:
  endpoints:
    web:
      exposure:
        include: '*'

eureka:
  instance: ${EUREKA_HOST:localhost}
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka
  server:
    enable-self-preservation: false

